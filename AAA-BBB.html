<span><b>THẾ GIỚI DI ĐỘNG CỬA HÀNG UY TÍN HÀNG ĐẦU VIỆT NAM</b></span>
<div id="display"></div>
<script>
    let products=["Sony Xperia", "Iphone 14", "Samsung Galaxy","Apple Watch","Xiao Mi","Asus","Dell","Lenovo"];
    function displayAllProduct(){
        let table="<table>";
        table+="<tr>"
        table+="<td><b>Tên Điện Thoại</b></td>";
        table+="<td><b>Đơn Vị </b></td>";
        table+="<td><b>Số Lượng </b></td>";
        table+="<td><b>Đơn Giá</b></td>";
        table+="<td><b>Tình Trạng Máy</b></td>"
        table+="<td colspan='2'; style='color:; text-align: left' ><b>Số Lượng Mặt Hàng : "+products.length+ "</b></td>";
        table += "</tr>"
        for(i=0;i<products.length;i++){
            table+="<tr>";
            table+="<td><b>"+products[i]+"</b></td>";
            table+="<td><b>Chiếc</b></td>";
            table+="<td><b>1</b></td>";
            table+="<td><b>2"+i+ ".000.000 VND</b></td>";
            table+="<td><b>Mới 100%</b></td>";
            table+="<td> <button onclick='DeleteProduct("+i+")'><b>Thêm Vào Giỏ</b></button></td>";
            table += "</tr>"

        }table+="</table>"
        document.getElementById("display").innerHTML=table;
    }

    // function creatProduct(){
    //     let Newproduct= document.getElementById("input").value;
    //     products.push(Newproduct)
    //     document.getElementById("input").value = ""

    // }
    function DeleteProduct(i){
        if(confirm("BẠN  MUỐN THÊM HÀNG VÀO GIỎ CỦA  MÌNH ?")){
            products.splice(i,1);
            displayAllProduct()
        }
    }
    // function Touch(){

    // }
    displayAllProduct()

</script>
